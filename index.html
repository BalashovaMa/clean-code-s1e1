<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="about"><img class="about-img" src="./eisenhower-matrix.jpg"><a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="list">
    <p id="add-title"><label for="new-task" class="label-new-task label">Add Item</label>
      <div class="input-wrapper"><input id="new-task"class="task input input-text" type="text"><button class="add-button button">
              Add</button></div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="todo-list" id="incomplete-tasks">
      <li class="todo-list-item"><input type="checkbox" class="input-checkbox"><label class="task label">Pay Bills</label><input type="text" 
              class="task input input-text"><button class="edit button">Edit</button><button class="delete button"><img 
              class="remove-button" src="./remove.svg"></button></li>
      <li class="edit-mode todo-list-item"><input type="checkbox" class="input-checkbox"><label class="task label">Go Shopping</label><input 
              type="text" value="Go Shopping" class="task input input-text"><button class="edit button">Save</button><button 
              class="delete button"><img class="remove-button" src="./remove.svg"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="todo-list" id="completed-tasks">
      <li class="todo-list-item"><input type="checkbox" class="input-checkbox" checked><label class="task label">See the Doctor</label><input type="text" 
              class="task input input-text"><button class="edit button">Edit</button><button class="delete button"><img 
              class="remove-button" src="./remove.svg"></button></li>
    </ul> 
  </div>
<script src="app.js"></script>
</body>
</html>
